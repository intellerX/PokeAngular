<div class="formControl">
    <label [for]="name">{{ label }}</label>
    <div class="inputGroup">
        <input list="browsers" name="browser" [id]="name" [placeholder]="placeHolder">
        <datalist id="browsers">
            <option *ngFor="let pokemon of pokemonMain" [value]="pokemon.name">{{ pokemon.name }}</option>
        </datalist>
    </div>
</div>
